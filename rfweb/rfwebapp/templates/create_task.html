{% extends "base.html" %}

{% block content %}
<script language="JavaScript" type="text/javascript">
    function getSelected(id) {
        var selected_array = new Array();
        var sel_obj = document.getElementById(id);
        var i;
        var count = 0;
        for (i=0; i < sel_obj.options.length; i++) {
            if (sel_obj.options[i].selected) {
                selected_array[count] = sel_obj.options[i].value;
                count++;
            }
        }
        return selected_array;
    }
</script>

<h2>Create task for RFDaemon</h2>

<table id="task" valign=top>
    <tr>
        <td>
            <textarea id="task_name" name="task_name">Test Name</textarea>
        </td>
        <td>
            <textarea id="task_comment" name="task_comment">some comment</textarea>
        </td>
    </tr>

    <tr>
        <td valign=top>Select test suite:<br>
            <select name="suites" id="suites" onclick="" onchange="Dajaxice.rfweb.rfwebapp.get_test_list(Dajax.process,{'suite_id':this.value})" size="10">
                {% for suite in suites %}
                <option value="{{ suite.id }}">{{ suite.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td valign=top>
            Select tests:<br>
            <select multiple="multiple" name="tests" id="tests" visibility="false" size="10"></select>
        </td>
    </tr>

    <tr>
        <td>
            <textarea id="preview" name="preview">Lalala</textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="create" id="create" value="Create" onclick="Dajaxice.rfweb.rfwebapp.create_task(Dajax.process, { 'name': task_name.textContent, 'suite_id': suites.value, 'test_ids': getSelected('tests').toString(), 'comment': task_comment.textContent, 'run': false })"/>
        <input type="button" name="create_and_run" id="create_and_run" value="Create and run" onclick="Dajaxice.rfweb.rfwebapp.create_task(Dajax.process, { 'name': task_name.textContent, 'suite_id': suites.value, 'test_ids': getSelected('tests').toString(), 'comment': task_comment.textContent, 'run': true })"/>
        </td>
    </tr>
</table>
{% endblock content %}
